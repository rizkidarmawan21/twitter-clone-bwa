<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Twittr.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container flex justify-center items-center h-screen">
      <div class="md:w-1/2 space-y-12">
        <div class="flex md:hidden">
          <!-- Logo Mobile -->
          <img
            src="./assets/images/logo.png"
            alt="logo"
            loading="lazy"
            class="w-28"
          />
        </div>
        <div class="space-y-4">
          <h1 class="text-2xl md:text-[38px] font-bold leading-normal">
            Happening Today
          </h1>
          <p class="text-subtitle">What’s trend, what’s good for you.</p>
        </div>
        <div class="space-y-4">
          <!-- Input Field -->
          <div class="space-y-2">
            <label for="username" class="font-medium"> Username </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="bg-secondary w-full py-3 pl-12 pr-4 outline-none rounded-[50px] focus:ring-1 focus:ring-blue focus:border-transparent"
              style="
                background-image: url('./assets/icons/crown.svg');
                background-repeat: no-repeat;
                background-position: 16px 10px;
              "
            />
          </div>
          <div class="space-y-2">
            <label for="password" class="font-medium"> Password </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="bg-secondary w-full py-3 pl-12 pr-4 outline-none rounded-[50px] focus:ring-1 focus:ring-blue focus:border-transparent"
              style="
                background-image: url('./assets/icons/lock.svg');
                background-repeat: no-repeat;
                background-position: 16px 10px;
              "
            />
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <button class="w-full rounded-[50px] font-bold bg-blue py-3">
            Sign In
          </button>
          <a
            href="./signup.html"
            class="w-full py-3 text-center text-main font-bold bg-white rounded-[50px]"
          >
            Create New Account
          </a>
        </div>
      </div>
      <div class="hidden w-1/2 md:flex justify-center items-center px-20">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          loading="lazy"
          class="w-full"
        />
      </div>
    </main>
  </body>
</html>
